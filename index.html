<!DOCTYPE html>
<html>
<head>
<title>Akvia Gems & Jewellery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Segoe UI',sans-serif;
background:linear-gradient(rgba(0,40,30,0.95),rgba(0,40,30,0.95)),
url('https://images.unsplash.com/photo-1605100804763-247f67b3557e');
background-size:cover;
background-attachment:fixed;
color:white;
}

/* HEADER */
header{
background:rgba(0,30,25,0.95);
padding:20px 8%;
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:1000;
border-bottom:2px solid gold;
}

/* BIG PREMIUM LOGO */
.logo{
display:flex;
align-items:center;
gap:15px;
}

.logo-icon{
width:55px;
height:55px;
background:gold;
color:#003d2f;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
border-radius:50%;
font-size:22px;
box-shadow:0 0 15px gold;
}

.logo-text{
color:gold;
font-size:32px;
font-weight:bold;
letter-spacing:3px;
text-shadow:0 0 10px gold;
}

nav a{
color:white;
margin:0 12px;
text-decoration:none;
font-size:14px;
}

nav a:hover{color:gold;}

.cart-btn{
background:gold;
color:black;
padding:8px 18px;
border-radius:20px;
cursor:pointer;
font-weight:bold;
}

/* HERO */
.hero{
height:85vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h1{
font-size:55px;
color:gold;
margin-bottom:20px;
}

.hero p{
width:60%;
}

/* SECTION */
section{
padding:90px 10%;
margin:50px 0;
background:rgba(0,50,40,0.85);
border-radius:20px;
text-align:center;
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:40px;
margin-top:50px;
}

.card{
background:#062f27;
padding:20px;
border-radius:15px;
transition:0.4s;
position:relative;
}

.card:hover{
transform:scale(1.05);
box-shadow:0 0 25px gold;
}

.card img{
width:100%;
height:220px;
object-fit:cover;
border-radius:10px;
transition:0.4s;
}

.card:hover img{transform:scale(1.1);}

.badge{
position:absolute;
top:10px;
left:10px;
background:gold;
color:black;
padding:5px 10px;
font-size:12px;
border-radius:12px;
font-weight:bold;
}

.card h3{margin:15px 0;color:gold;}

.rating{color:gold;margin-bottom:6px;}

button{
background:gold;
border:none;
padding:8px 15px;
border-radius:20px;
cursor:pointer;
font-weight:bold;
}

/* CART PANEL */
.cart-panel{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:#021d18;
padding:20px;
transition:0.4s;
overflow:auto;
z-index:2000;
}

.cart-panel.active{right:0;}

.cart-item{
display:flex;
justify-content:space-between;
margin-bottom:10px;
}

.cart-item button{
background:red;
color:white;
border:none;
padding:3px 8px;
cursor:pointer;
}

.total{margin-top:20px;font-weight:bold;}

.checkout{
margin-top:15px;
width:100%;
padding:10px;
background:gold;
border:none;
cursor:pointer;
font-weight:bold;
}

/* FOOTER */
footer{
background:#001a14;
padding:40px;
text-align:center;
margin-top:50px;
border-top:1px solid gold;
}

/* MOBILE */
@media(max-width:768px){
.logo-text{
font-size:22px;
}
.logo-icon{
width:45px;
height:45px;
font-size:18px;
}
}
</style>
</head>

<body>

<header>
<div class="logo">
<div class="logo-icon">AG</div>
<div class="logo-text">AKVIA GEMS & JEWELLERY</div>
</div>

<nav>
<a href="#about">About</a>
<a href="#products">Products</a>
<a href="#reviews">Reviews</a>
<a href="#coming">Coming Soon</a>
<a href="#contact">Contact</a>
</nav>

<div class="cart-btn" onclick="toggleCart()">
Cart (<span id="count">0</span>)
</div>
</header>
